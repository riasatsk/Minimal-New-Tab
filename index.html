<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ±</text></svg>">
    <title>New Tab</title>
    <style>
      :root {
        --bg-color: #121212;
        --text-color: #f0f0f0;
        --accent-color: #3a3a3a;
        --hover-color: #2c2c2c;
        --button-hover: #444444;
        --input-bg: #1e1e1e;
        --shadow-color: rgba(0, 0, 0, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        width: 90%;
        max-width: 600px;
        text-align: center;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        letter-spacing: 1px;
        color: var(--text-color);
      }

      .search-container {
        position: relative;
        margin-bottom: 2rem;
        width: 100%;
      }

      .search-input {
        width: 100%;
        padding: 1rem 1.2rem;
        border-radius: 30px;
        border: 2px solid var(--accent-color);
        background-color: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .search-input:focus {
        border-color: #8e44ad;
        box-shadow: 0 0 10px rgba(142, 68, 173, 0.3);
      }

      .search-engines {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .search-button {
        background-color: var(--accent-color);
        color: var(--text-color);
        border: none;
        border-radius: 20px;
        padding: 0.8rem 1.2rem;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 120px;
      }

      .search-button:hover {
        background-color: var(--button-hover);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px var(--shadow-color);
      }

      .search-button img {
        width: 16px;
        height: 16px;
        margin-right: 8px;
      }

      .time {
        font-size: 3.5rem;
        font-weight: 300;
        margin-bottom: 0.5rem;
      }

      .date {
        font-size: 1.2rem;
        color: #aaa;
        margin-bottom: 3rem;
      }

      footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.8rem;
        color: #666;
      }

      @media (max-width: 768px) {
        .search-engines {
          gap: 0.7rem;
        }

        .search-button {
          min-width: 100px;
          font-size: 0.8rem;
          padding: 0.7rem 1rem;
        }

        .time {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="time" id="current-time">12:00:00</div>
      <div class="date" id="current-date">Monday, January 1, 2025</div>

      <div class="search-container">
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search the web..."
          autofocus
        />
      </div>

      <div class="search-engines">
        <button class="search-button" data-engine="google">Google</button>
        <button class="search-button" data-engine="bing">Bing</button>
        <button class="search-button" data-engine="duckduckgo">
          DuckDuckGo
        </button>
        <button class="search-button" data-engine="ecosia">Ecosia</button>
        <button class="search-button" data-engine="brave">Brave Search</button>
      </div>
    </div>

    <footer>Press Enter to search with your default search engine</footer>

    <script src="script.js" defer></script>
  </body>
</html>
